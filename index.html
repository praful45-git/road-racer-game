<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Road Racer</title>
</head>
<body>
    <h1 class="game-title">ROAD RACER</h1>
    <!-- <audio src="./assets/sounds/home-music.mp3" type="audio/mp3" controls></audio> -->
    <div class="canvas">
        <canvas id="infoCanvas1" width="400" height="600"></canvas>
        <canvas id="myCanvas" width="400" height="600"></canvas>
        <canvas id="infoCanvas2" width="400" height="600"></canvas>
    </div>
    <div class="audio">
        <audio id="homeSound" loop>
            <!-- <source src="./assets/sounds/home-music.mp3" type="audio/mp3"> -->
            <source src="./assets/sounds/tokyoDrift.mp3" type="audio/mp3">
        </audio>
        <audio id="racingCarSound" loop>
            <source src="./assets/sounds/racing-car-sound.mp3" type="audio/mp3">
        </audio>
        <audio id="bulletSound">
            <source src="./assets/sounds/bullet-sound.mp3" type="audio/mp3">
        </audio>
        <audio id="lifeSound">
            <source src="./assets/sounds/life_collect_sound.mp3" type="audio/mp3">
        </audio>
        <audio id="bulletCollectSound">
            <source src="./assets/sounds/bullet_collect_sound.mp3" type="audio/mp3">
        </audio>
        <audio id="carCrashSound">
            <source src="./assets/sounds/carCrashSound.mp3" type="audio/mp3">
        </audio>
    </div>

    <!-- script -->
    <script src="index.js" type="module"></script>
    <script src="info1.js" type="module"></script>
</body>
</html>
